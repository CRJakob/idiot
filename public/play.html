<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiot Card Game</title>
    <link rel="stylesheet" href="/play.css"></link>
</head>
<body>
    <script src="/Card.js"></script>
    <script src="/play.js"></script>

    <div id="top-bar">
        <button id="draw-button" onclick="requestDrawCard()">Draw Card</button>
    </div>

    <div id="table">
        <p id="pile-counter" class="counter"></p>
        <div id="pile">
            <!-- Pile will be dynamically updated in play.js -->
        </div>
        <div id="stock">
            <img class="card" src="/assets/back.jpg" alt="Stock">
        </div>
        <p id="stock-counter" class="counter"></p>
    </div>

    <div class="table-cards" id="closed">
        <div id="table-card-1" class="card">
            <img class="card" src="/assets/back.jpg" alt="Stock">
        </div>
        <div id="table-card-2" class="card">
            <img class="card" src="/assets/back.jpg" alt="Stock" id=>
        </div>
        <div id="table-card-3" class="card">
            <img class="card" src="/assets/back.jpg" alt="Stock">
        </div>
    </div>
    <div class="table-cards">
        <div id="open-table-card-1" class="card"></div>
        <div id="open-table-card-2" class="card"></div>
        <div id="open-table-card-3" class="card"></div>
    </div>

    <div id="hand">
        <!-- Cards will be dynamically added in play.js -->
    </div>
    <div id="blocker"></div>
</body>
</html>
